<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Movies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Movie Single Page Application">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body onhashchange="pageChange()">
  <!-- tabbar navigation -->
  <nav class="tabbar">
    <a href="#mainpage">Main Page</a>
    <a href="#genres">Genres</a>
    <a href="#explore">Explore</a>
    <a href="#mypage">My Page</a>
  </nav>

  <!-- pages -->
  <!-- Mainpage -->
  <section id="mainpage" class="page">
    <header class="topbar">
      <h2>Main Page</h2>
    </header>
    <section id="featured-container" class="grid-container">
      <h1>Featured Genres</h1>
    </section>
    <section id="artist-container" class="grid-container">
      <h1>Featured Artists</h1>
    </section>
    <section id="rightnow-container" class="grid-container">
      <h1>Right Now - For You</h1>
    </section>
  </section>

  <!-- Genres -->
  <section id="genres" class="page">
    <header class="topbar">
      <h2>Genres</h2>
    </header>
    <section id="hiphop-container" class="grid-container">
      <h1>HipHop</h1>
    </section>
    <section id="pop-container" class="grid-container">
      <h1>Pop</h1>
    </section>
    <section id="rock-container" class="grid-container">
      <h1>Rock</h1>
    </section>
    <section id="metal-container" class="grid-container">
      <h1>Metal</h1>
    </section>
    <section id="rnb-container" class="grid-container">
      <h1>R&B</h1>
    </section>
  </section>

    <!-- Genres -->
    <section id="explore" class="page">
      <header class="topbar">
        <h2>Explore</h2>
      </header>
      <section id="explore1-container" class="grid-container"></section>
      <section id="explore2-container" class="grid-container"></section>
      <section id="explore3-container" class="grid-container"></section>
      <section id="explore4-container" class="grid-container"></section>
      <section id="explore5-container" class="grid-container"></section>
    </section>

  <!-- category page -->
  <section id="category" class=" page">
    <header class="topbar">
      <h2>Movies By Category</h2>
    </header>
    <select id="select-category" onchange="categorySelected(this.value)">
      <option value="">Select Category</option>
    </select>
    <section id="movies-by-category-container" class="grid-container">
      <p>Please, select category</p>
    </section>
  </section>

  <!-- loader  
  <div id="loader">
    <div class="spinner"></div>
  </div>-->

  <!-- SPA functionality  -->
  <script src="js/spa.js"></script>
  <!-- main js file -->
  <script src="js/mainpage.js"></script>
   <!-- explore js file -->
   <script src="js/explore.js"></script>
</body>

</html>
